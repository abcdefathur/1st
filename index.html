<!DOCTYPE html>
<html lang="tl">
    <head>
        <meta charset="utf-8" />
        <meta name="theme-color" content="#2596be">
        <meta name="viewport" content="width-device-width, initial-scale=1" />
        <meta property="og:title" content="Anniversary with ayang" />
        <link defer href="main/main.css" rel="stylesheet" />
        <link defer href="main/animation.css" rel="stylesheet" />
        <link defer  href="main/font.css" rel="stylesheet" />
        <script src="main/main.js" type="text/javascript" defer></script>
        <title>Happy Anniversary plosokkkkk</title>
    </head>
    <body>
        <div class="splash">
            <img class="logo" src="main/asset/img/kue.png" alt="splash-logo"
            defer />
        </div>
        <div class="wrapper">
            <div class="heart-container top">
                <img
                    class="heart"
                    src="main/asset/img/heart.svg"
                    alt="couple-heart"
                    defer
                />
            </div>
            <div class="message">
                <div class="slide-panel">
                    <input
                        class="slider-btn left"
                        type="button"
                        value="❮"
                        onclick="OnPrevious()"
                    />
                </div>
                <div class="message-box">
                    <div class="avatar"></div>
                    <div class="content">
                        <p class="letter" id="letter">Assalamualaikum Cantikkkk</p>
                    </div>
                </div>
                <div class="slide-panel">
                    <input
                        class="slider-btn right"
                        type="button"
                        value="❯"
                        onclick="OnNext()"
                    />
                </div>
            </div>
            <div class="heart-container bottom">
                <img
                    class="heart"
                    src="main/asset/img/heart.svg"
                    alt="couple-heart"
                    defer
                />
                <img
                    class="couple"
                    src="main/asset/img/couple.png"
                    alt="couple-photo"
                    defer
                />
            </div>
        </div>
</html>
